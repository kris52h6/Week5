<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            let p = new Promise((resolve, reject) => {
                const a = 1 + 2;

                if (a === 2) {
                    resolve("Ja");
                } else {
                    reject("Nej");
                }
            });

            p.then((res) => console.log(res)).catch((reject) => console.log(reject));
        </script>
    </body>
</html>
