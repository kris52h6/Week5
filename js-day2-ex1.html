<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>EX1</title>
    </head>
    <body>
        <div id="div1" style="width: 100px; margin: 1px">&nbsp;</div>
        <div id="div2" style="width: 100px; margin: 1px">&nbsp;</div>
        <div id="div3" style="width: 100px; margin: 1px">&nbsp;</div>
        <button id="btn">Click Me</button>

        <script>
            window.addEventListener("load", ex1());

            function ex1() {
                const divs = document.querySelectorAll("div");
                for (let i = 1; i < divs.length; i++) {
                    divs[i].style.backgroundColor = "pink";
                }

                const element = document.querySelector("#btn");
                element.addEventListener("click", () => {
                    document.querySelector("#div1").style.backgroundColor = "blue";
                    document.querySelector("#div2").style.backgroundColor = "yellow";
                    document.querySelector("#div3").style.backgroundColor = "black";
                });
            }
        </script>
    </body>
</html>
